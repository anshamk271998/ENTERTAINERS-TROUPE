{% extends "aa.html" %}
{% block body %}
<h1 align="center"><strong>VIEW PROGRAM</strong></h1>

<form action="/myapp/mngr_view_program_post/" method="post">
<table  class="table-bordered">
  <tr>
    <th>Program name</th>
    <td><select name="select" id="select" class="form-control ">
        {% for i in data %}
        <option value="{{ i.program_name }}">{{ i.program_name}}</option>
        {% endfor %}
    </select></td>
    <td><input type="submit" name="button" id="button" value="SEARCH" class="btn-dark"/></td>
  </tr>
</table>
<table class="table-bordered">
  <tr>
    <th>SlNo</th>
    <th>Program name</th>
    <th>Description</th>
    <th>Duration</th>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}&nbsp;</td>
    <td>{{i.program_name }}</td>
    <td>{{i.description}}&nbsp;</td>
    <td>{{i.duration}}</td>
 <td><a href="/myapp/mngr_delete_program/{{ i.pk }}" class="btn btn-danger"> Delete</a></td>
      <td><a href="/myapp/edit_program/{{ i.pk }}" class="btn btn-info">Edit</a></td>
        {% endfor %}
  </tr>
</table>
</form>
{% endblock %}
